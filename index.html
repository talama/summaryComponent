<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="preload"
      href="assets/fonts/HankenGrotesk-VariableFont_wght.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <!-- Summary Component -->
    <div class="summary-component">
      <!-- Result Card -->
      <div class="result">
        <h3>Your Result</h3>

        <div class="score">
          <span class="score__total">76</span>
          <span class="score__text">of 100</span>
        </div>

        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these test.
        </p>
      </div>

      <!-- Summary Card -->
      <div class="summary">
        <h3>Summary</h3>

        <div class="summary__list">
          <div class="summary__list-item item-red">
            <div class="subject">
              <img
                src="assets/images/icon-reaction.svg"
                alt="Reaction icon"
                class="subject-icon"
              />Reaction
            </div>
            <div class="subject-score">80 <span>/ 100</span></div>
          </div>

          <div class="summary__list-item item-yellow">
            <div class="subject">
              <img
                src="assets/images/icon-memory.svg"
                alt="Memory icon"
                class="subject-icon"
              />Memory
            </div>
            <div class="subject-score">92 <span>/ 100</span></div>
          </div>

          <div class="summary__list-item item-green">
            <div class="subject">
              <img
                src="assets/images/icon-verbal.svg"
                alt="Verbal icon"
                class="subject-icon"
              />Verbal
            </div>
            <div class="subject-score">61 <span>/ 100</span></div>
          </div>

          <div class="summary__list-item item-blue">
            <div class="subject">
              <img
                src="assets/images/icon-visual.svg"
                alt="Visual icon"
                class="subject-icon"
              />Visual
            </div>
            <div class="subject-score">72 <span>/ 100</span></div>
          </div>
        </div>

        <a href="#" class="btn">Continue</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/talama/">talama</a>.
    </div>
  </body>
</html>
