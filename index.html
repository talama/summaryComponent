<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="preload"
      href="assets/fonts/HankenGrotesk-VariableFont_wght.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="summary-component">
      <div class="result">
        <h3>Your Result</h3>
        <div class="score">
          <span>76</span>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>
          Your scored higher than 65% of the people who have taken the test.
        </p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <ul class="summary__list">
          <li class="summary__list-item">Reaction</li>
          <li class="summary__list-item">Memory</li>
          <li class="summary__list-item">Verbal</li>
          <li class="summary__list-item">Visual</li>
        </ul>
        <a href="#" class="btn">Continue</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/talama/">talama</a>.
    </div>
  </body>
</html>
